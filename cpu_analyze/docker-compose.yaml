version: '3'

services:
  db:
    image: influxdb
    volumes:
      - ./data:/var/lib/influxdb/data
    environment:
      - INFLUX_PASSWORD:root
      - INFLUX_USERNAME:root

  react:
    image: simple-influxviewer
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
      
    environment:
      - CHOKIDAR_USEPOLLING:true

  api:
    image: simple-influxvapi
    ports:
      - "5555:5555"
    
    